<!DOCTYPE html>
<html>
<h1><a href="page1_search.html">prev</a></h1>
<head>
<style>
p{
font-family:Times New Roman;
text-align:center;
}
body
{
background-color:#EEE2DC;
}


</style>
<script>

//fetch the query from before page
var queryString = decodeURIComponent(window.location.search);

//split the query to get the alphacode
var result = queryString.split("=");
var alphacode = result[1];

//fetching and printing in console
fetch('https://restcountries.eu/rest/v2/alpha/'+alphacode+'')
  .then(response => response.json())
  .then(data => {
    // selected country full data
    var b=document.getElementsByTagName("header")[0];
    var h=document.createElement("h2");
    h.innerText=data.name;
    b.appendChild(h);
    var img=document.getElementsByTagName("img")[0];
    img.src=data.flag;
    img.width=450;
    img.height=250;
   var para=document.getElementsByTagName("p")[0];
   var d1 =document.createElement("h2");
   d1.innerText = "Numeric Code:  "+data.numericCode;
   para.appendChild(d1);
  var d2 =document.createElement("h2");
   d2.innerText = "Native Name:    "+data.nativename;
   para.appendChild(d2);
var d3 =document.createElement("h2");
   d3.innerText = "Capital:              "+data.capital;
   para.appendChild(d3);
var d4 =document.createElement("h2");
   d4.innerText = "Region:               "+data.region;
   para.appendChild(d4);
var d5 =document.createElement("h2");
   d5.innerText = "Language:            "+data.language;
   para.appendChild(d5);
var d6 =document.createElement("h2");
   d6.innerText = "Population:         "+data.population;
   para.appendChild(d6);
var d7 =document.createElement("h2");
   d7.innerText = "Currency:           "+data.currency;
   para.appendChild(d7);
var d8 =document.createElement("h2");
   d8.innerText = "Time Zone:           "+data.timezone;
   para.appendChild(d8);
}
);

</script>
<body>
<center><h1><header></header><h1></center>
        <div>
 
       <center><img></center></div>

<div>        
<p></p>

</div>

</body>
</html>
